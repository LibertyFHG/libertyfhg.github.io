<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulch Calculator</title>
  <style>
    #calculator {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
    }
    #calculate-btn {
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h2>How much do I need?</h2>
    <label for="length">Length (feet):</label>
    <input type="number" id="length" min="0" step="0.1"><br><br>
    <label for="width">Width (feet):</label>
    <input type="number" id="width" min="0" step="0.1"><br><br>
    <label for="depth">Depth (inches):</label>
    <input type="number" id="depth" min="0" step="0.1"><br><br>
    <button id="calculate-btn">Calculate</button><br><br>
    <div id="result"></div>
  </div>
  <script>
    var btn = document.getElementById('calculate-btn');
    btn.addEventListener('click', calculateVolume);
    function calculateVolume() {
      var length = parseFloat(document.getElementById('length').value);
      var width = parseFloat(document.getElementById('width').value);
      var depth = parseFloat(document.getElementById('depth').value);
      if (isNaN(length) || isNaN(width) || isNaN(depth)) {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
        return;
      }
      var lengthYards = length / 3;
      var widthYards = width / 3;
      var depthYards = depth / 36;
      var volume = lengthYards * widthYards * depthYards;
      document.getElementById('result').innerText = 'You will need: ' + volume.toFixed(2) + ' cubic yards';
    }
  </script>
</body>
</html>
