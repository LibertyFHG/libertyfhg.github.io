<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Yards Calculator</title>
</head>
<body>
  <div>
    <label for="length">Length (ft):</label>
    <input type="number" id="length" step="any" min="0">
  </div>
  <div>
    <label for="width">Width (ft):</label>
    <input type="number" id="width" step="any" min="0">
  </div>
  <div>
    <label for="depth">Depth (in):</label>
    <input type="number" id="depth" step="any" min="0">
  </div>
  <button type="button" onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculate() {
      var length = parseFloat(document.getElementById("length").value);
      var width = parseFloat(document.getElementById("width").value);
      var depth = parseFloat(document.getElementById("depth").value);
      if (isNaN(length) || isNaN(width) || isNaN(depth) || length <= 0 || width <= 0 || depth <= 0) {
        document.getElementById("result").innerHTML = "Please enter positive numbers.";
      } else {
        var volume_cy = (length * width * depth) / 324;
        document.getElementById("result").innerHTML = "You need " + volume_cy.toFixed(2) + " cubic yards.";
      }
    }
  </script>
</body>
</html>
